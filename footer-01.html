<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Footer Example</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
 
    <div class="content">
        <h1>Welcome to the Webpage</h1>
        <p>This is a simple webpage with a footer.</p>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                This is some text as a place holder for a summary or office address
            </div>
            <div class="contact-form">
                <p>Ask us a question:</p>
                <input class="name" placeholder="Name">
                <input class="email" type="email" placeholder="Email">
                <input class="message" type="text" placeholder="Message">
                <input class="submit" type="button" value="Submit">
            </div>
            <div class="footer-right">
            <ul class="footer-links">
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#careers">Careers</a></li>
            </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Created by JB. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
